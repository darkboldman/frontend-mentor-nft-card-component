<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- CSS reset style sheet -->
  <link rel="stylesheet" href="./css-reset.css">
  <!-- style css -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <picture>
      <img src="./images/image-equilibrium.jpg" alt="">
      <!-- <div class="overlay">ppppppp</div> -->
    </picture>
    <h2 class="main__heading" >Equilibrium #3429</h2>
    <p class="main__para">Our Equilibrium collection promotes balance and calm.</p>
    <div class="middle">
      <div class="middle__left">
        <img src="./images/icon-ethereum.svg" alt="icon of ethereum">
        <span class="middle__eth">0.041 ETH</span>
      </div>
      <div class="middle__right">
        <img src="./images/icon-clock.svg" alt="icon of clock">
        <span class="middle__days">3 days left</span>
      </div>
    </div>
    
    <div class="bottom">
      <picture>
        <img src="./images/image-avatar.png" alt="avatar of Jules Wyvern">
      </picture>
      <p class="bottom__para">Creation of 
        <span class="bottom__name">Jules Wyvern</span>
      </p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">DarkB<del>o</del><sup>a</sup>ldMan</a>.
    </div>
  </footer>
</body>
</html>
